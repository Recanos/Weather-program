<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://ru.nencom.com/uf/pre/c8dd6154eb7020e8cc3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .jumbotron {
            background-color: #007bff;
            color: #ffffff;
            padding: 2rem 1rem;
        }

        .description {
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        .btn-get-started {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .btn-get-started:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="{% url 'weather:index' %}" class="navbar-brand">
                <strong>Weather report</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <h1 class="display-4">Добро пожаловать на наш сайт!</h1>
        <p class="lead">Узнайте текущую погоду в интересующем вас городе.</p>
        <a href="{% url 'weather:index' %}" class="btn btn-get-started">Узнать погоду</a>
    </div>

    <!-- The rest of your landing page content can be inserted here -->
</body>
</html>
