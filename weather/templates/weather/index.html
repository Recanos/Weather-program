<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="{% url 'weather:index' %}" class="navbar-brand">
                <strong>Weather report</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Какой город узнать?</h1>
        
        <div class="row">
            <div class="col-md-6">       
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        {{ form.name }}
                    </div>
                    {% if messages %}
                        {% for msg in messages %}
                            <div class="alert {% if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %} alert-success {% else %} alert-warning {% endif %} alert-dismissible fade show" role="alert">
                                {{ msg }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <input type="submit" value="Узнать" class="btn btn-primary rounded-pill px-3">
                </form>
            </div>
            {% include 'weather/table_info.html' %}
        </div>
    </div>
</body>
</html>
